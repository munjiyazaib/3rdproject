<style>
    .container {
        display: flex;
    }

    .card {
        display: flex;
        width: 100%;
    }

    .slide {
        background-color: #8f5e5675;
        color: black;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .slide img {
        height: 300px;
        width: 250px;
    }

    @keyframes slidy {
        0% {
            left: 0%;
        }

        20% {
            left: 0%;
        }

        25% {
            left: -100%;
        }

        45% {
            left: -100%;
        }

        50% {
            left: -200%;
        }

        70% {
            left: -200%;
        }

        75% {
            left: -300%;
        }

        95% {
            left: -300%;
        }

        100% {
            left: -400%;
        }
    }

    div#topslider {
        overflow: hidden;
    }

    div#topslider figure img {
        width: 20%;
        float: left;
    }

    div#topslider figure {
        position: relative;
        width: 500%;
        margin: 0;
        left: 0;
        text-align: left;
        font-size: 0;
        animation: 20s slidy infinite;
    }

    .nslide1 {
        background-image: url(nslide1.webp);
        z-index: 1;
    }

    h1 {
        color: white;
    }

    /* image hover effect */
    .image-container {
        position: relative;
        overflow: hidden;
        margin-bottom: 7px;
    }

    .image-container img {

        width: 202px;
        height: 221px;
        transition: transform 0.3s ease-in-out;
    }


    .hover-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 16%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        /* Adjust opacity as needed */
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-container:hover img {
        transform: scale(1.1);
    }

    .image-container:hover .hover-content {
        opacity: 1;
    }
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    width: 80%;
}

.image-container {
    position: relative;
    width: 25%; /* Four images per row */
    overflow: hidden;
    border-radius: 8px;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}

.image-container::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background-color: rgba(0, 123, 255, 0.7);
    transition: transform 0.4s ease;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
}

.image-container:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

</style>
