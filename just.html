<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Color Example</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background-color: #f0f0f0;
      box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.2); /* Shadow color is dark gray with opacity */
    }
    
    .box2 {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background-color: #f0f0f0;
      box-shadow: 10px 10px 15px 5px #d4af37; /* Shadow color is a gold tone */
    }

    .box3 {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background-color: #f0f0f0;
      box-shadow: 10px 10px 20px rgba(0, 128, 255, 0.5); /* Shadow color is semi-transparent blue */
    }

  </style>
</head>
<body>

  <div class="box"></div>  <!-- Box with dark gray shadow -->
  <div class="box2"></div> <!-- Box with gold shadow -->
  <div class="box3"></div> <!-- Box with semi-transparent blue shadow -->

</body>
</html>
